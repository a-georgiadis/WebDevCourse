{% extends "base.html" %}

{% block content %}
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">Welcome to the Flask Practice Website {{user.username}}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Welcome to my attempt to learn how to develop with various features in flask to complement the pure javascript course that I'm learning</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <a href="https://github.com/a-georgiadis/WebDevCourse"><button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">GitHub Repository</button></a>
        <a href="https://www.udemy.com/course/the-complete-web-development-bootcamp"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Course</button></a>
      </div>
    </div>
    <div class="overflow-hidden" style="max-height: 30vh;">
      <div class="container px-5">
        <img src="{{url_for('static', filename='images/flaskLogo.png')}}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
      </div>
    </div>
  </div>
{% endblock %}
